apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-client
  namespace: postgres
  labels:
    app: postgres-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-client
  template:
    metadata:
      labels:
        app: postgres-client
    spec:
      containers:
      - name: postgres-client
        image: postgres:16-alpine
        command:
          - sh
          - -c
          - |
            echo "PostgreSQL client pod started"
            echo "Waiting for port-forward connections..."
            tail -f /dev/null        
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: host        
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: port       
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: dbname        
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: user        
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: password
        - name: PGSSLMODE
          value: "verify-ca"        
        - name: PGSSLROOTCERT
          value: "/etc/postgresql/certs/root.crt"
        
        volumeMounts:
        - name: postgres-ca
          mountPath: /etc/postgresql/certs
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDATABASE
          initialDelaySeconds: 5
          periodSeconds: 10        
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDATABASE
          initialDelaySeconds: 10
          periodSeconds: 30     
      volumes:
      - name: postgres-ca
        configMap:
          name: postgres-client-config
          items:
          - key: root.crt
            path: root.crt

