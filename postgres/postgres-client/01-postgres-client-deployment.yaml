apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-client
  namespace: postgres
  labels:
    app: postgres-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-client
  template:
    metadata:
      labels:
        app: postgres-client
    spec:
      containers:
      - name: postgres-client
        image: alpine/socat:latest
        command:
          - sh
          - -c
          - |
            echo "Starting PostgreSQL proxy..."
            echo "Forwarding localhost:5432 -> $PGHOST:$PGPORT"
            socat TCP-LISTEN:5432,fork,reuseaddr TCP:$PGHOST:$PGPORT
        
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: host
        
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: port
        
        ports:
        - containerPort: 5432
          protocol: TCP
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 10
        
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 30
